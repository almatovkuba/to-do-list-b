<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="to-do">
       <div class="to-do-header">
           <h2>To-do List</h2>
       </div>
       <div class="to-do-body">
           <div class="add-block">
               <input type="text" class="add-field" placeholder="Enter task to complete">
               <button class="add-button col-3">+</button>  
           </div>
           <ul class="tasks" id="tasks-list">

               <li class="task">
                   <div class="task-checked col-1">
                       <input type="checkbox">
                   </div>
                   <div class="task-text col-2">Task 1</div>
                   <div class="task-remove col-3"></div>
               </li>

               <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox">
                    </div>
                    <div class="task-text col-2">Task 2</div>
                    <div class="task-remove col-3"></div>
                </li>

                <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox">
                    </div>
                    <div class="task-text col-2">Task 3</div>
                    <div class="task-remove col-3"></div>
                </li>

           </ul>
       </div> 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
